<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ouros.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICElatro</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
    rel="stylesheet"
  />
  <body>
    <div id="telaInicial">
      <div id="titulo">ICElatro</div>

      <div id="botoes">
        <button id="bJogar">Jogar</button>
        <button id="bTutorial">Tutorial</button>
        <div id="modalTutorial" class="modal">
          <div class="modal-conteudo">
            <span class="fechar">&times;</span>
            <p>Tutorial...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="telaJogo">
      <button id="voltarTI">↩ Tela Inicial</button>

      <status-pontuacao></status-pontuacao>

      <div id="cartasNaMao"></div>

      <div id="botoesJogo">
        <button id="bJogarCartas">Jogar</button>
        <button id="bDescartarCartas">Descartar</button>
      </div>

      <div id="statusJD">
        <div id="statusJogadas"></div>
        <div id="statusDescartes"></div>
      </div>

      <div id="modalPerdeu" class="modal">
        <div class="modal-perdeu">
          <span class="fecharP">&times;</span>
          <p>O número de jogadas acabou e você não atingiu a pontuação necessária. O jogo será reiniciado!</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/jogoVisual.ts"></script>
  </body>
</html>
